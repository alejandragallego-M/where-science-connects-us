<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Where Science Connects Us</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #f5f6f7;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    .container {
      margin: 3rem auto;
      max-width: 1000px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 2rem;
    }

    h1 {
      color: #1a1a1a;
      margin-bottom: 0.5rem;
    }

    p {
      color: #6b7280;
      margin-bottom: 2rem;
    }

    svg {
      width: 100%;
      height: 550px;
      border-radius: 10px;
    }

    .legend {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #6b7280;
    }

    .tooltip {
      position: absolute;
      background: white;
      padding: 0.6rem 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      pointer-events: none;
      font-size: 0.9rem;
      color: #1f2937;
      border: 1px solid #e5e7eb;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .country {
      fill: #d1d5db;
      stroke: white;
      stroke-width: 0.5;
      cursor: pointer;
      transition: fill 0.2s ease;
    }

    .country.has-alumni:hover {
      fill: #2563eb;
    }

    .name {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Where Science Connects Us</h1>
    <p>Hover countries to see former members from each place. Example data is fictitious.</p>
    <svg id="worldMap"></svg>
    <div class="legend">
      <div><span style="display:inline-block;width:12px;height:12px;background:#d1d5db;margin-right:5px;border-radius:2px;"></span>Country (no alumni)</div>
      <div><span style="display:inline-block;width:12px;height:12px;background:#2563eb;margin-right:5px;border-radius:2px;"></span>Country with alumni (hover)</div>
    </div>
  </div>

  <div class="tooltip" id="tooltip"></div>

  <!-- D3.js y TopoJSON desde CDN -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/topojson@3"></script>

  <script>
    const width = 960, height = 500;
    const svg = d3.select("#worldMap")
      .attr("viewBox", [0, 0, width, height]);

    const projection = d3.geoNaturalEarth1();
    const path = d3.geoPath(projection);
    const tooltip = d3.select("#tooltip");

    // Datos ficticios
    const alumniByCountry = {
      "Canada": ["Alice M.", "John S."],
      "Germany": ["Clara B."],
      "Japan": ["Taro Y.", "Mika K."],
      "Colombia": ["Daniela R.", "AndrÃ©s M."]
    };

    d3.json("https://cdn.jsdelivr.net/npm/world-atlas@2/countries-110m.json").then(worldData => {
      const countries = topojson.feature(worldData, worldData.objects.countries).features;

      svg.selectAll("path")
        .data(countries)
        .join("path")
        .attr("class", d => alumniByCountry[d.properties.name] ? "country has-alumni" : "country")
        .attr("d", path)
        .on("mouseover", (event, d) => {
          const names = alumniByCountry[d.properties.name];
          if (names) {
            tooltip
              .style("opacity", 1)
              .html(`<strong>${d.properties.name}</strong><br><span class="name">${names.join("<br>")}</span>`)
              .style("left", (event.pageX + 10) + "px")
              .style("top", (event.pageY - 30) + "px");
          }
        })
        .on("mousemove", (event) => {
          tooltip
            .style("left", (event.pageX + 10) + "px")
            .style("top", (event.pageY - 30) + "px");
        })
        .on("mouseout", () => tooltip.style("opacity", 0));
    });
  </script>
</body>
</html>
